{% extends "Detector/base.html" %}
{% block content %}
<div class="container">
    <div class="container w-75 h-50 border border-1">
        <form method="POST">
            <legend class="border-bottom mb-4">Resetează-ți Parola</legend>
            {% csrf_token %}
            {% for field in form  %}
              <div class="w-100 h-100 mb-3 mt-3 form-group">
                <div class="ms-0 mb-1">{{ field.label_tag }}</div>
                {{field}}
                <div class="text text-danger mt-1 ms-0">{{ field.errors }}</div>
              </div>
            {% endfor %}
            <div class="form-group text-muted mb-3">
                <button class="btn btn-django" type="submit">Resetează Parola</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
